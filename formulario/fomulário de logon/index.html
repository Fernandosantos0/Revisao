<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário - Logon</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/folhaEstilo.css">
    </head>
    <body>
        
        <div id="container">

            <img src="imagem/perfil.png" alt=""> <!-- Imagem do perfil do usuário -->

            <form>

                <div>
                    <input class="email" type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="txtsenha" placeholder="Digite sua senha">
                </div>

                <div>
                    <input class="submite " type="submit" value="Logan">
                </div>

            </form>

        </div> <!-- Div para o agrupamento de campo de formulário de logon-->

    </body>
</html>
