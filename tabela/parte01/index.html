<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Tabela - Parte 01</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" sizes="512x512" href="imagens/favicon.png">
        <!-- Google Fonts -->
        
        <!-- Fonte Nunito --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&display=swap" rel="stylesheet"> 
        
        
        <!-- ============================================= -->
        
        <!-- Link da folha de estilo externa -->
        <link rel="stylesheet" href="css/folhaEstilo.css">
    </head> <!-- Corpo -->
    <body>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Idade</th>
                </tr>
            </thead> <!-- Cabeçalho da tabela -->
            <tbody>
                <tr class="estiloEfeito01">
                    <td class="id">01</td>
                    <td>Fernando</td>
                    <td>Santos</td>
                    <td class="idade">21 anos</td>
                </tr>
                
                <tr class="estiloEfeito02">
                    <td class="id">02</td>
                    <td>Vitória</td>
                    <td>Santos</td>
                    <td class="idade">23 anos</td>
                </tr>
                
                <tr class="estiloEfeito01">
                    <td class="id">03</td>
                    <td>Marcos</td>
                    <td>Antônio</td>
                    <td class="idade">48 anos</td>
                </tr>
                
                <tr class="estiloEfeito02">
                    <td class="id">04</td>
                    <td>Luis</td>
                    <td>Pedro</td>
                    <td class="idade">60 anos</td>
                </tr>
                
                <tr class="estiloEfeito01">
                    <td class="id">05</td>
                    <td>Katia</td>
                    <td>Oliveira</td>
                    <td class="idade">38 anos</td>
                </tr>
                <tr>
                    <td colspan="4"id="rodateTabela">Final</td>
                </tr>
            </tbody> <!-- Corpo da tabela -->
        </table> <!-- Tabela -->
    </body> <!-- Cabeça -->
</html>
